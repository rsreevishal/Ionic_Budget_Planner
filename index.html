<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budjet Planner</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>
            Budget Planner
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3" size-lg="12">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input id="inp-reason" type="text"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input id="inp-amount" type="number"></ion-input>
                  </ion-item>
                  <div text-right margin-vertical margin-horizontal>
                    <ion-button id="btn-add" color="success"
                      >Add Expense<ion-icon name="add" slot="start"></ion-icon
                    ></ion-button>
                    <ion-button id="btn-clear" color="danger"
                      >Clear<ion-icon name="close" slot="start"></ion-icon
                    ></ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list id="list">
                <ion-item>
                  <p>Total expense: <span id="total"></span></p>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
